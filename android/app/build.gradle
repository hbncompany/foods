plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.hbncompany.foods"
    compileSdk 34 // Flutter avtomatik qo‘ysa, bu qatorni o‘chirishingiz mumkin
    ndkVersion = flutter.ndkVersion
    compileOptions {
        sourceCompatibility 1.8//JavaVersion.VERSION_1_8
        targetCompatibility 1.8//JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.hbncompany.foods"
        minSdk 23
        targetSdk 34 // Flutter avtomatik qo‘ysa, bu qatorni o‘chirishingiz mumkin
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // MultiDex qo‘shildi
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    implementation 'com.google.firebase:firebase-auth:22.3.1'
    implementation 'com.google.android.gms:play-services-ads:23.6.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    implementation 'androidx.window:window:1.2.0'
}

flutter {
    source = "../.."
}
